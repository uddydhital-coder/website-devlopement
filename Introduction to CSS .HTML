<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="Style.CSS">
    <style>
h2 {
    color: blue; height: 2px;
}
p{
    color: red;
}
#middle{
color: yellow;}
.demo{
    color: bisque;
}
*{
    font-size: large;
}
h1, h2, h4 {
    background-color: blanchedalmond;
}

    </style>
</head>
<body>
  <h1 style="color: blueviolet;">Inline CSS</h1>  <br>
  <h2>Internal CSS</h2> <br>
  <p>this is internal CSS</p> <br>
  <h4>external CSS</h4> <br>
  <p>this is a paragraph</p>
   <p id="middle">this is a paragraph</p>
    <p>this is a paragraph</p>
     <h5 class="demo">This is class attribute</h5>
</body>
</html>
