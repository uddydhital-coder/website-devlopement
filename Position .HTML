<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            right: 30px;
            border: 3px solid orange;
        }
        div.absolute {
             position:absolute;
             left: 50px;
             border: 3px solid blue;

        }
        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid pink;
        }

        div.fixed {
            position:fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid red;
        }


        div.sticky {
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid yellow;
        }
    </style>
</head>

<body>
    <h2>POSITIONING</h2>
    <div>
        Div with no position property
    </div>
    
        <div class="sticky">
            Absolute class DIV 
        </div>
    <div class="relative">
This div element has position: relative;
    <div class="fixed">
    Div with fixed position property
    </div>
