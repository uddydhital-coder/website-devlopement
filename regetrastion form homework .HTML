<!DOCTYPE html>
<html>
<head>
  <title>Simple Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <fieldset>
    <legend>Regetrastion form</legend>

    Favourite car:<br>
    <input type="text" name="favourite_car"><br><br>

    Age:<br>
    <input type="number" name="age"><br><br>

    Which school do you go to:<br>
    <input type="text" name="school"><br><br>

    Favourite show:<br>
    <input type="text" name="favourite_show"><br><br>

    Favourite movie actor:<br>
    <input type="text" name="favourite_actor"><br><br>

    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
