<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        .xyz {
            height: 100px;
            width: 100px;
            background-color: yellow;
            transform: rotateX(180deg);
        }

        
    </style>
</head>
<body>
    <div>Uddy</div>
    <div class="xyz">Uddy</div> 
    
</body>
</html>
